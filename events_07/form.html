<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my Form</title>
    <style>
      body {
        background: #0f172a;
        color: white;
      }
      form {
        display: block;
        text-align: center;
        border: 2px solid white;
        padding: 20px;
        height: 200px;
        width: 200px;
        margin-left: 500px;
        margin-top: 150px;
      }
      form input {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <form id="myForm">
      <label for="name">User Name</label>
      <input
        type="text"
        name="myName"
        id="name"
        placeholder="Enter Your Name"
      />
      <label for="user">PassWord</label>
      <input type="password" name="pas" id="user" />
      <input type="submit" value="submit" />
    </form>
  </body>
  <script>
    let form = document.querySelector("#myForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault(); //page reload hone se rukta hai
      let name=document.querySelector("#name").value;
      alert(`${name} Successfully login`);
    });
  </script>
</html>
