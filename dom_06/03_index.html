<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <ul class="p-lan">
      <li>javaScript</li>
    </ul>
  </body>
  <script>
    
   function addLang(lang){
    let li=document.createElement("li")
    li.innerText=lang
    document.querySelector(".p-lan").appendChild(li)
   }
   addLang("python")

   function addPro(lang){
    let li=document.createElement("li")
    li.appendChild(document.createTextNode(lang))
    document.querySelector(".p-lan").appendChild(li)
    }
    addPro("c")
    
  </script>
